<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>
<body>

    <div id=container>
        <input id="firstNameIn" placeholder="First Name" type="text"></input>
        <input id="lastNameIn" placeholder="Last Name" type="text"></input>
        <input id="idNumberIn" placeholder="ID Number" type="text"></input>
        <input id="jobTitleIn" placeholder="Job Title" type="text"></input>
        <input id="annualSalaryIn" placeholder="Annual Salary" type="text"></input>
        <button id="submitButtonIn" class="submitButton">Submit</button>
    </div>
    <div class="table">
            <h3>Employee Table</h3>
            <table class="employeeTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="employTable" class="tableBody">
                </tbody>
            </table>
            </div id=month-Cost><p id=totalCost>Monthly Expenses : $0</p></div>
        </div>


    
</body>
</html>
